services:
  ollama:
    image: sidecloud/tunnelrun:ollama
    scale: 0
    build:
      context: deploy
      target: ollama
      tags:
        - sidecloud8808/tunnelrun:ollama-${OLLAMA_TAG:-latest}
        - sidecloud8808/tunnelrun:ollama
      cache_from:
        - type=gha,mode=max
      cache_to:
        - type=gha,mode=max
    environment:
      TUNNEL_TOKEN:
    volumes:
      - ./deploy/ollama_supervisord.conf:/etc/supervisor/conf.d/ollama.conf
    sysctls:
      net.ipv4.ping_group_range: "65532 65532"

  llama-server:
    image: sidecloud/tunnelrun:llama-server
    scale: 0
    build:
      context: deploy
      target: llama-server
      tags:
        - sidecloud8808/tunnelrun:llama-server-${LLAMA_SERVER_TAG:-latest}
        - sidecloud8808/tunnelrun:llama-server
      cache_from:
        - type=gha,mode=max
      cache_to:
        - type=gha,mode=max
    environment:
      TUNNEL_TOKEN:
    volumes:
      - ./deploy/llama_server_supervisord.conf:/etc/supervisor/conf.d/llama-server.conf
    sysctls:
      net.ipv4.ping_group_range: "65532 65532"
